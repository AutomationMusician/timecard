<!DOCTYPE html>
<html>

<head>
    <title id="title">Timecard</title>
    <style>
        h1 {
            text-align: center;
        }
        input[type=date] {
            display: block;
            margin-left: auto;

        }
        table {
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }

            width: 100px;

            border: 1px solid black;
